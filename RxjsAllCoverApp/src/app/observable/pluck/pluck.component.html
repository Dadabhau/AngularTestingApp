<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h5>Pluck</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <strong>Ex - 01</strong>
      <hr />
      <p class="bg-light border rounded p-2">
        <strong>Pluck:</strong> By property
      </p>
      <table>
        <tr>
          <th>Name</th>
        </tr>
        <tr *ngFor="let item of userData">
          <td>
            {{ item }}
          </td>
        </tr>
      </table>
    </div>

    <div class="col-md-4">
      <strong>Ex - 02</strong>
      <hr />
      <p class="bg-light border rounded p-2">
        <strong> data => data * 2 </strong>
      </p>
      <p>Message: <strong class="text-success"></strong></p>
    </div>
    <div class="col-md-4">
      <strong>Ex - 03</strong>
      <hr />
      <p class="bg-light border rounded p-2"><strong>Map:</strong> Map Data</p>
      <ul class="list-group list-group-flush list" id="elContainer">
        <!-- <li class="list-item">Angular</li>
        <li class="list-item">Typescript</li>
        <li class="list-item">Html and Css</li> -->
      </ul>
    </div>
  </div>
</div>
