<div class="container">
  <div class="row">
    <div class="col-md-12"><h3>Replay Subject</h3></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h5>{{ methodInterval ? "Interval Started" : "Add Video" }}</h5>
    </div>
    <div class="col-md-6 text-end">
      <button class="btn btn-warning" (click)="toggleMethod()">
        Toggle Method
      </button>
    </div>
  </div>
  <hr />
  <div class="row justify-content-center" *ngIf="!methodInterval">
    <div class="col-md-4 mb-2">
      <input type="text" class="form-control" #video />
    </div>
    <div class="col-md-4 mb-2">
      <button class="btn btn-primary" (click)="onVideoAdd(video)">
        Add Video
      </button>
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-md-4">
      <strong>User - 01 </strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of user1list">
          <strong>Video :</strong> {{ item }}
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>User - 02 </strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of user2list">
          <strong>Video :</strong> {{ item }}
        </li>
      </ul>
      <button
        class="btn"
        [ngClass]="subcribeMode2 ? 'btn-danger' : 'btn-success'"
        (click)="user2Subcribe()"
      >
        {{ subcribeMode2 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>
    <div class="col-md-4">
      <strong>User - 03 </strong>
      <hr />
      <ul class="video-list">
        <li *ngFor="let item of user3list">
          <strong>Video :</strong> {{ item }}
        </li>
      </ul>
      <button
        class="btn"
        [ngClass]="subcribeMode3 ? 'btn-danger' : 'btn-success'"
        (click)="user3Subcribe()"
      >
        {{ subcribeMode3 ? "Unsubscribe" : "Subscribe" }}
      </button>
    </div>
  </div>
</div>
