<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>Retry</p>
      <!-- <p class="bg-light border rounded p-2">
        <strong>Random Name:</strong> 'Anup', 'Dadabhau', 'Vedshree', 'Neha'
      </p> -->
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <strong>Ex - 01 | Retry</strong>
      <hr />
      <p>
        Status:
        <strong
          [ngClass]="{
            'text-success': status == 'Data Fetched',
            'text-danger': status == 'Problem Fetching Data',
            'text-dark': status == 'No Data',

          }"
          >{{ status }}
        </strong>
        <span
          *ngIf="fetching"
          class="spinner-grow text-warning spinner-grow-sm"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </span>
      </p>
      <table class="table">
        <tr>
          <th>Id</th>
          <th>User</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
        <tr *ngFor="let user of users; trackBy: identify">
          <td>{{ user.id }}</td>
          <td>{{ user.userId }}</td>
          <td>{{ user.title }}</td>
          <td>{{ user.body }}</td>
        </tr>
      </table>
    </div>
    <!-- <div class="col-md-6">
      <strong>Ex - 02 | TakeLast(5)</strong>
      <hr />
      <ul id="elContainer2"></ul>
    </div> -->
    <button class="btn btn-primary" (click)="getalldata()" type="button">
      <span
        *ngIf="fetching"
        class="spinner-grow spinner-grow-sm"
        role="status"
        aria-hidden="true"
      ></span>
      {{ fetching ? "Loading" : "Fetch Details" }}
    </button>

    <!-- <div class="col-md-4">
      <strong>Ex - 03 | TakeUntil(condition)</strong>
      <hr />
      <ul id="elContainer3"></ul>
    </div> -->
  </div>
</div>
