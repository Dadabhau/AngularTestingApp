<div class="container">
  <div class="row">
    <div class="col-md-12"><h3>Async Subject</h3></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h5>Add Video</h5>
    </div>
  </div>
  <hr />
  <div class="row justify-content-center">
    <div class="col-md-4 mb-2">
      <input type="text" class="form-control" #video />
    </div>
    <div class="col-md-4 mb-2">
      <button class="btn btn-primary" (click)="onVideoAdd(video)">
        Add Video
      </button>
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-md-4">
      <strong>User - 01 </strong>
      <hr />
      <ul class="video-list">
        <li><strong>Video :</strong> {{ asyncVideoEmit }}</li>
      </ul>
    </div>
    <div class="col-md-4">
      <strong>Click to Complete </strong>
      <hr />
      <button class="btn btn-success" (click)="onComplete()">
        Complete Subscription
      </button>
    </div>
  </div>
</div>
